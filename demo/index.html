<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .item{
                width: 100%;
                height: 1000px;
                background: url(http://placekitten.com/1920/1080) repeat;
                background-size: cover;
            }
            .item:nth-child(even) {
                background: url(http://placekitten.com/g/1920/1080) repeat;
            }
        </style>
    </head>
    <body>
    <script src='../build/Load.0.0.1.min.js'></script>
    <script>
        for ( var i = 0; i < 10; i++ ) {
            var div = document.createElement('div');
                div.className = 'item';
            document.body.appendChild(div);
        }
    </script>

    </body>
</html>
